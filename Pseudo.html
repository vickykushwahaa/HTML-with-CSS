<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>
        .pseudo{
           height: 30px;
           width: 150px;
           background-color: aqua;
           border: 3px solid black;
           border-radius: 10px;
        }

        .pseudo:hover{
            height: 40px;
            width: 200px;
            background-color: rgb(165, 42, 42);
        }
        .pseudo:active{
            background-color: red;
        }
    </style>
</head>
<body>
    <button class="pseudo">Click Me</button>
</body>
</html>
