<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .ani {
            height: 100px;
            width: 100px;
            background-color: turquoise;
            border: 3px solid blue;
            position: relative;
            animation: ghumakkad 2s ease-in-out 1s infinite alternate;
        }

        @keyframes ghumakkad { 
           0%{ left: 10px; }
           50%{top: 400px}
            100%{ left: 600px; }
        }
    </style>
</head>
<body>
    <div class="ani">Animation</div>
</body>
</html>
